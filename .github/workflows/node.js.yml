name: Node.js CI
 
on:
  push:
    branches: [ "main" ]
 
jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
 
    steps:
    - uses: actions/checkout@v3
 
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
 
    - run: npm ci
    - run: |
        touch .env
        echo "${{ secrets.DB }}" >> .env
        echo “${{secrets.PORT}}” >> .env
        echo “${{secrets.JWT_TOKEN}}” >> .env
        echo “${{secrets.OTP_AUTHID}}” >> .env
        echo “${{secrets.OTP_TOKEN}}” >> .env
        echo “${{secrets.S3_ACCESSKEY_KEY}}” >> .env
        echo “${{secrets.S3_SECRET_KEY}}” >> .env
        echo “${{secrets.S3_BUCKET_REGION}}” >> .env
        echo “${{secrets.S3_BUCKET_NAME}}” >> .env
    - run: pm2 restart backend
